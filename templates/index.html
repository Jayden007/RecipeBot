<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hi~ Banana</title>

	<link rel="icon" type="image/ico" href="static/res/bananas.png" />
	<link rel="stylesheet" href="static/css/normalize.css">
	<link rel='stylesheet prefetch' href="https://fonts.googleapis.com/css?family=Nanum+Gothic" />
	<link rel='stylesheet prefetch' href='/static/js/jquery.mCustomScrollbar.min.css'>
	<link rel="stylesheet" href="static/css/style.css">

<!--body onload="init()" id="page_body"-->

<body id="page_body">

	<div class="chat">
		<div class="chat-title">
			<h1>Hi~ Banana</h1>
			<h2>Play Talk</h2>
			<figure class="avatar">
				<img src="static/res/bananas.png" />
			</figure>
		</div>
		<div class="messages">
			<div class="messages-content"></div>
		</div>
		<div class="message-box">
			<textarea type="text" class="message-input" placeholder="Type message..."></textarea>
			<button type="submit" id="btn-mic" class="message-submit">Talk to Banana</button>
		</div>

	</div>
	<div class="bg"></div>
	<script src='/static/js/jquery.min.js'></script>
	<script src='/static/js/DetectRTC.js'></script>
	<script src='/static/js/jquery.mCustomScrollbar.concat.min.js'></script>

	<audio id="player"></audio>

	<script src="static/js/main.js"></script>
	<!-- <script src="static/js/index.js"></script> -->
    <script src="static/js/highlight.min.js"></script>
    <script src="static/js/global.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</body>

</html>
